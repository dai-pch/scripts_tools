{
    "meta": {
        "context": ""
    },
    "config": {
        "file_name": "cpu(\\d+)-(LRU_SWAP|T_SWAP|LRU_STATIC)(-mram)?-(sp2k6|sp2k)-(.+).txt$",
        "hierachy": [
            "cpu-<% file_name_match[0] %>",
            "<% file_name_match[3] %>",
            "<% file_name_match[4] %>",
            "<% file_name_match[1] + (file_name_match[2] if file_name_match[2] else '') %>"
        ],
        "xslx": {
            "book": 0,
            "sheet": 1
        },
        "items": [
            {"regex": "sim_insts\\s+(\\d+)\\s+#", 
                "name": "0-insts", 
                "value": "<% match[0] %>"},
            {"regex": "system.(switch_)?cpu(\\d+)*.ipc\\s+(\\d+([.]\\d+)?)\\s+#", 
                "name": "1-cpu<% match[1] %>-ipc", 
                "value": "<% match[2] %>",
                "normal-by": ["LRU_SWAP"]
                },
            {"regex": "system.l2.overall_miss_rate::total\\s+(\\d+([.]\\d+)?)\\s+#", 
                "name": "2-total_miss_rate", 
                "value": "<% match[0] %>"
                },
            {"regex": "system.l2.tags.tags_access_(read|write)_inst::(\\w+)\\s+(\\d+)\\s+#", 
                "name": "3-<% match[0] %>-inst@<% match[1] %>", 
                "value": "<% match[2] %>"},
            {"regex": "system.l2.tags.tags_access_(hot|cool)_(read|write)_inst\\s+(\\d+)\\s+#", 
                "name": "4-<% match[0] %>_<% match[1] %>_inst", 
                "value": "<% match[2] %>"},
            {
                "name": "5-<% match[1] %>_zone_<% match[0] %>_inst_<% match[2] %>_cost", 
                "regex": "system.l2.tags.tags_access_(read|write)_inst_(hot|cool)_(read|write)_cost\\s+(\\d+)\\s+#", 
                "normal-by": ["LRU_SWAP"],
                "value": "<% match[3] %>"
            }
        ]
    }
}
