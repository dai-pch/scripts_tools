{
    "meta": {
        "context": ""
    },
    "config": {
        "file_name": "cpu(\\d+)-(LRU|T)_SWAP(-mram)?-(sp2k.+).txt$",
        "hierachy": [
            "<% file_name_match[0] %>",
            "<% file_name_match[3] %>",
            "<% file_name_match[1] + file_name_match[2] %>"
        ],
        "xslx": {
            "book": 0,
            "sheet": 1
        },
        "items": [
            {"regex": "sim_insts\\s+(\\d+)\\s+#", 
                "name": "1-insts", 
                "value": "<% match[0] %>"},
            {"regex": "system.switch_cpus(\\d+).ipc\\s+(\\d|\\.)+\\s+#", 
                "name": "2-cpu<% match[0] %>-ipc", 
                "value": "<% match[1] %>",
                "normal-by": ["LRU-mram"]},
            {"regex": "system.l2.tags.tags_access_(hot|cool)_(read|write)_inst\\s+(\\d+)\\s+#", 
                "name": "3-<% match[0] %>_<% match[1] %>_inst", 
                "value": "<% match[2] %>"},
            {"regex": "system.l2.tags.tags_access_(read|write)_inst::(\\w+)\\s+(\\d+)\\s+#", 
                "name": "4-<% match[0] %>-inst@<% match[1] %>", 
                "value": "<% match[2] %>"}
        ]
    }
}
